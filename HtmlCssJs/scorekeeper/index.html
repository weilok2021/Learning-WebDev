<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>PingPong Score Keeper</h1>
    <h2><b id="score-1"></b> to <b id="score-2"></b></h2>

    <p>Use the button below to keep the score.</p>
    <form action="">
        <label for="scores">Playing To</label>
        <select name="scores" id="scores">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <section>
            <button id="player1-inc">+1Player One</button>
            <button id="player2-inc">+1Player Two</button>
            <button id="reset">Reset</button>
        </section>
    </form>

    <script src="app.js"></script>
</body>

</html>
