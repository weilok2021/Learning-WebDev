<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="calculator">
        <section id="answer">10</section>
        <section id="keys">
            <button id="plus"">+</button>
            <button id="minus">-</button>
            <button id="multiply">x</button>
            <button id="divide">/</button>
            <button id="equal">=</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>C</button>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
