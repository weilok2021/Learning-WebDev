<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </div>

        <div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" id="fun" name="race" value="fun-run">
                <label for="fun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" id="half" name="race" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" id="full" name="race" value="full">
                <label for="full">Full Marathon</label>
            </div>

        </div>

        <div> 
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div> 
            <label for="age">Select age group</label>
            <select name="age" id="age">
                <option value="haha">under 18</option>
                <option value="adult">18-30</option>
                <option value="lol">above 30</option>
            </select>
        </div>

        <button>Register!</button>
    </form>

</body>

</html>
